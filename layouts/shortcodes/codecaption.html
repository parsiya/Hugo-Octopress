<!-- codecaption short code - basically this is normal highlighted code with caption on top.
     see readme or the above repository for usage -->

<figure class="code">
  <figcaption>
  	<span>{{ .Get "title" }}</span>
  </figcaption>
  <div class="codewrapper">
    {{ highlight (trim .Inner "\n\r") (.Get "lang") "linenos=true" }}
  </div>
</figure>
