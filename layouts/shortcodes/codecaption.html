<!-- codecaption short code - basically this is normal highlighted code with caption on top
     example usage (Hugo seems to ignore stuff in this):

     { { < codecaption lang="language e.g. python/csharp" title="captiontitle" > } }

     code to be highlighted

     { { < /codecaption > } } -->

<figure class="code">
  {{ if isset .Params "title" }}
  <figcaption>
  	<span>{{ .Get "title" }}</span>
  </figcaption>
  {{ end }}
  {{ if isset .Params "plain" }}
  <div class="codewrapper" style="padding: 2px 5px;">{{ highlight .Inner (.Get "lang") "" }}</div>
  {{ else }}
  <div class="codewrapper">{{ highlight .Inner (.Get "lang") "linenos=true"  }}</div>
  {{ end }}
</figure>
